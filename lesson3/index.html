<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ДЗ 3 урока JS</title>
</head>
<body>
    <script>
        var i=2;
        var simpleNumbers = [];
        while (i<=100) {
            var j = 0;
            simple = true;
            while (j<simpleNumbers.length) {
                if (i % simpleNumbers[j] == 0) {
                    simple = false;
                    break;
                }
                j++;
            }
            if (simple) {
                simpleNumbers.push(i);
            }
            i++;
        }
        i=0;
        var res = "";
        while (i < simpleNumbers.length) {
            res+=simpleNumbers[i] + "\n";
            i++;
        }
        document.write("<p><b>Простые числа:</b><br>"+res+"</p>");

    </script>

    <script>
        var i=0;
        var res = "";
        do {
            res+=i + " - " + oddEven(i) + "<br>";
            i++;
        } while (i<=10);
        document.write("<p><b>Чет/нечет:</b><br>" + res + "</p>");

        function oddEven(a) {
            if (a == 0) {
                return "это ноль";
            }
            else if (a % 2 == 0) {
                return "четное число";
            }
            else {
                return "нечетное число";
            }
        }
    </script>

    <script>
        var res = "";
        for(var i=0;i<10;res+=(i++)+" ") {}
        document.write("<p><b>Цикл без тела:</b><br>" + res + "</p>");
    </script>

    <script>
        var res = "*";
        document.write("<p><b>Звездочки:</b></p>");
        for(var i=0;i<20;i++) {
            console.log(res);
            document.write(res + "<br>");
            res+="*";
        }
    </script>
</body>
</html>
